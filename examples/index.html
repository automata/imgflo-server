<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imgflo: Demos</title>
    <link rel="stylesheet" href="demo/style.css">
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
  </head>
  <body>
    <div id="app">
        <div id="topSection">

            <div id="apiSection">
                <div class="line">
                    <label for="apiKey" class="portLabel">API key</label>
                    <input id="apiKey" class="portInput"></input>
                </div>
                <div class="line">
                    <label for="apiSecret" class="portLabel">API secret</label>
                    <input id="apiSecret" type="password" class="portInput"></input>
                </div>
                <button id="clearApiInfo">Clear</button>
            </div>

            <p id="version" class="line"></p>

            <div id="graphsSection">
                <h3>Graphs</h3>
                <div id="graphList"></div>
            </div>

            <div id="propertiesSection">
                <button id="runButton" type="button">Execute</button>
                <h3 id="propHeader">Properties</h3>
                <div id="graphProperties"></div>
            </div>
        </div>

        <div id="historySection"></div>
    </div>
    <script src="demo/demo.js"></script>
  </body>
</html>
