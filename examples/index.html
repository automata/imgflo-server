<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imgflo: Demos</title>
    <link rel="stylesheet" href="demo/style.css">
    <link rel="stylesheet" type="text/gss" href="demo/layout.gss">
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://rawgit.com/gss/engine/master/dist/gss.js"></script>
  </head>
  <body>
    <div id="app">
        <section id="apiSection">
            <div class="line" id="lineOne">
                <label for="apiKey" class="portLabel">Key</label>
                <input id="apiKey" class="portInput"></input>
            </div>
            <div class="line" id="lineTwo" >
                <label for="apiSecret" class="portLabel">Secret</label>
                <input id="apiSecret" type="password" class="portInput"></input>
            </div>
            <button id="clearApiInfo">Clear</button>

            <p id="version" class="line"></p>
        </section>


        <section id="mainSection">
            <div id="graphsSection">
                <h3>Graphs</h3>
                <div id="graphList"></div>
            </div>

            <div id="propertiesSection">
                <button id="runButton" type="button">Execute</button>
                <h3 id="propHeader">Properties</h3>
                <div id="graphProperties"></div>
            </div>
        </section>

        <section id="historySection"></section>
    </div>



    <script src="demo/demo.js"></script>
    <script type="text/javascript">
      window.engine = new GSS(document);
    </script>
  </body>
</html>
